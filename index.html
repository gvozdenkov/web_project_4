<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. - an interactive page where users can add, remove, or like photos."
    />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="photo album, share photo" />
    <!-- styles -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <!-- header -->
      <header class="header">
        <nav class="nav">
          <a href="">
            <img
              src="./images/logo.svg"
              alt="Around the US logo"
              class="logo"
            />
          </a>
          <!-- burger menu -->
          <div class="hamburger-menu">
            <input
              class="burger-menu__toggle"
              id="menu__toggle"
              type="checkbox"
            />
            <label class="burger-menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="burger-menu__items">
              <li><a class="burger-menu__item" href="">Blog</a></li>
              <li><a class="burger-menu__item" href="">About</a></li>
              <li><a class="burger-menu__item" href="">Contacts</a></li>
            </ul>
          </div>
          <!-- standard menu -->
          <ul class="nav__links">
            <li><a href="" class="nav__link">Blog</a></li>
            <li><a href="" class="nav__link">About</a></li>
            <li><a href="" class="nav__link">Contacts</a></li>
          </ul>
        </nav>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <!-- profile section -->
        <section class="profile">
          <div class="profile-header">
            <div class="profile-header__info-block">
              <div class="profile-header__img-frame">
                <img
                  src="./images/avatar_200px.jpg"
                  alt="avatar image"
                  class="profile-header__img"
                />
              </div>
              <div class="profile-header__info">
                <div class="profile-header__name-block">
                  <h1 class="profile-header__name">Arty Gvozdenkov</h1>
                  <img
                    src="./images/edit_button.svg"
                    alt="edit profile button"
                    class="profile-header__edit-btn profile-header__edit-btn_action_edit"
                  />
                </div>
                <p class="profile-header__about">Explorer</p>
              </div>
            </div>
            <div class="profile-header__add-btn">
              <img
                src="./images/plus.svg"
                alt="plus image"
                class="profile-header__plus"
              />
            </div>
          </div>
          <!-- popup Edit Profile-->
          <div class="popup popup-link popup-edit-profile">
            <div class="popup__close-area"></div>
            <div class="popup__container">
              <img
                src="./images/close_icon.svg"
                alt="close button"
                class="popup__close"
              />
              <form action="" method="post" class="form">
                <h2 class="form__title">Edit Profile</h2>
                <fieldset class="form__fieldset">
                  <!-- <label for="username" class="form__label">Username</label> -->
                  <input
                    type="text"
                    class="form__input form__input_type_username"
                    id="username"
                    name="username"
                    placeholder="Name"
                    required
                  />
                  <!-- <label for="about" class="form__label">About</label> -->
                  <input
                    type="text"
                    class="form__input form__input_type_about"
                    id="about"
                    name="about"
                    placeholder="About me"
                  />
                </fieldset>
                <fieldset class="form__fieldset">
                  <button
                    type="submit"
                    class="form__button form__button_action_save"
                  >
                    Save
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
          <!-- popup Add Card -->
          <div class="popup popup-link popup-add-card">
            <div class="popup__close-area"></div>
            <div class="popup__container">
              <img
                src="./images/close_icon.svg"
                alt="close button"
                class="popup__close"
              />
              <form action="" method="post" class="form">
                <h2 class="form__title">New Place</h2>
                <fieldset class="form__fieldset">
                  <!-- <label for="username" class="form__label">Username</label> -->
                  <input
                    type="text"
                    class="form__input form__input_type_username"
                    id="title"
                    name="title"
                    placeholder="Tilte"
                    required
                  />
                  <!-- <label for="about" class="form__label">About</label> -->
                  <input
                    type="url"
                    class="form__input form__input_type_url"
                    id="img_url"
                    name="img_url"
                    placeholder="Image URL"
                    required
                  />
                </fieldset>
                <fieldset class="form__fieldset">
                  <button
                    type="submit"
                    class="form__button form__button_action_save"
                  >
                    Save
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <!-- album section -->
        <section class="album">
          <div class="album-container">
            
          </div>
          <!-- card template -->
          <template id="card-template">
            <article class="card">
              <div class="card__img-container">
                <img
                  src="./images/placeholder_img_512x384.png"
                  alt="card image"
                  class="card__img"
                />
              </div>
              <div class="card__footer">
                <p class="card__title">Lake Louse awesome place</p>
                <div class="card__like"></div>
              </div>
            </article>
          </template>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer-container">
          <p class="footer__copyrite">Â© 2022 Arty Gvozdenkov</p>
          <ul class="footer__logos">
            <li>
              <a href="#!" class="footer__logo-link">
                <div
                  class="footer__logo footer__logo_facebook footer__logo_hover"
                ></div>
              </a>
            </li>
            <li>
              <a href="#!" class="footer__logo-link">
                <div
                  class="footer__logo footer__logo_instagram footer__logo_hover"
                ></div>
              </a>
            </li>
            <li>
              <a href="#!" class="footer__logo-link">
                <div
                  class="footer__logo footer__logo_practicum footer__logo_hover"
                ></div>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
