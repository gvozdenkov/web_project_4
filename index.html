<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. - an interactive page where users can add, remove, or like photos."
    />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="photo album, share photo" />
    <!-- styles -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <nav class="nav">
          <a href="#">
            <img
              src="./images/logo.svg"
              alt="Around the US logo"
              class="logo"
            />
          </a>
          <!-- burger menu -->
          <div class="hamburger-menu">
            <input
              class="burger-menu__toggle"
              id="menu__toggle"
              type="checkbox"
            />
            <label class="burger-menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="burger-menu__items">
              <li><a class="burger-menu__item" href="#">Blog</a></li>
              <li><a class="burger-menu__item" href="#">About</a></li>
              <li><a class="burger-menu__item" href="#">Contacts</a></li>
            </ul>
          </div>
          <!-- standard menu -->
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Contacts</a></li>
          </ul>
        </nav>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <!-- profile section -->
        <section class="profile">
          <div class="profile-header">
            <div class="profile-header__info-block">
              <div class="profile-header__img-frame">
                <img
                  src="./images/avatar_200px.jpg"
                  alt="avatar image"
                  class="profile-header__img"
                />
              </div>
              <div class="profile-header__info">
                <div class="profile-header__name-block">
                  <h1 class="profile-header__name">Arty Gvozdenkov</h1>
                  <img
                  src="./images/edit_button.svg"
                  alt="edit profile button"
                  class="profile-header__edit-btn"
                  />
                </div>
                <p class="profile-header__status">Explorer</p>
              </div>
            </div>
            <div class="profile-header__add-btn">
              <img src="./images/plus.svg" alt="plus image" class="profile-header__plus">
            </div>
          </div>
        </section>
        <!-- album section -->
        <section class="album">
          <div class="album-container">
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
            <article class="card">
              <img src="./images/placeholder_img_512x384.png" alt="card image" class="card__img">
              <div class="card__footer">
                <p class="card__title">Lake Louse</p>
                <div class="card__like"></div>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
